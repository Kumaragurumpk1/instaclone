<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!--Sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img\logo.png" alt="logo">
        </a>
        <!--Profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Balaji Karunagaran</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@Balaji</span>
        </div>
        <!--about-->
        <div class="about">
            <!--box-->
            <div class="box">
                <h3>10</h3>
                <span>Posts</span>
            </div>
             <!--box 2-->
             <div class="box">
                <h3>50k</h3>
                <span>followers</span>
            </div>
             <!--box 3-->
             <div class="box">
                <h3>999</h3>
                <span>Following</span>
            </div>
        </div>
        <!--Menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-line"></i>
                </span>
                Notification
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-chat-3-line"></i>
                </span>
                message
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-3-line"></i>
                </span>
                settings
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                logout
            </a>
        </div>
    </div>
    <!--main home-->
    <div class="main-home">
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="search">

            </div>
            <div class="header-content">
                <i class="ri-notification-line"></i>
                <i class="ri-mail-line"></i>
                <!--button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-line"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Storie</h1>
            <a href="a" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!--Stories-->
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!--Stories-->
            <div class="stories-img">
                <img src="img/profile2.jpg" alt="profile">
                
            </div>
            <!--Stories-->
            <div class="stories-img">
                <img src="img/profile3.jpg" alt="profile">
                
            </div>
            <!--Stories-->
            <div class="stories-img">
                <img src="img/profile4.jpg" alt="profile">
                
            </div>
            <!--Stories-->
            <div class="stories-img">
                <img src="img/profile5.jpg" alt="profile">
                
            </div>
            <!--Stories-->
            <div class="stories-img">
                <img src="img/profile6.jpg" alt="profile">
                
            </div>
            <div class="stories-img">
                <img src="img/profile7.jpg" alt="profile">
                
            </div>
            <div class="stories-img">
                <img src="img/profile8.jpg" alt="profile">
                
            </div>
            <div class="stories-img">
                <img src="img/profile9.jpg" alt="profile">
                
            </div>
            <div class="stories-img">
                <img src="img/profile10.jpg" alt="profile">

            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>

        </div>
        <div class="main-post">
            <!--Box1-->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">
                        </div>
                        <h3>Marquee 8</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <!--Box1-->
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile9.jpg" alt="profile">
                        </div>
                        <h3>Marquee 8</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <!--Box1-->
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile8.jpg" alt="profile">
                        </div>
                        <h3>Marquee 8</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
